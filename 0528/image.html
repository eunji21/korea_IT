<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Image</title>
</head>
<body>
  <h2>이미지 예제입니다.</h2>
  <img src="/images/corgi.jpg" alt="웰시코기 이미지입니다." width="50%">
  <h2>width="25%", height="25%"로 지정한 이미지</h2>
  <img src="/images/corgi.jpg" alt="웰시코기 이미지입니다." width="25%", height="25%">
  <h2>width="150"로 지정한 이미지</h2>
  <img src="/images/corgi.jpg" alt="웰시코기 이미지입니다." width="150">
</body>
</html>
